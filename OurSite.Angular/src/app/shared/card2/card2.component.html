<div class="w-100  p-4 shadow rounded" dir="rtl" 
style="transition: .3s ease-in-out;cursor: pointer; position: relative;" [class]="select">
    <div (click)="onSelect()">
        <div class="d-flex" *ngIf="!showDiscription" >
            <i class="fa fa-solid fa-list" style="font-size: 40px;"></i>
            <h2 class="mx-3">{{ title }}</h2>
        </div>
    
        <div class="my-4" *ngIf="!showDiscription">
            <p>{{ discription }}</p>
        </div>
    
        <div *ngIf="showDiscription" style="max-height: 120px;overflow: hidden;">
        <p>{{ more }}</p>
        </div>
    </div>

    <div class=" d-flex justify-content-end alighn-items-center " (click)="onDiscription()">
        <div class="d-flex justify-content-center alighn-items-center mt-2" [class]="arrowLabel">
            <p >مشاهده بیشتر</p>
        </div>

        <div class="d-flex justify-content-center align-items-center mx-1" [class]="arrowAnimation">
            <i class="fa fa-solid fa-chevron-left" style="font-size: 15px;"></i>
        </div>
    </div>
    

</div>
