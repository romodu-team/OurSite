<div class="d-flex container justify-content-between align-items-end rounded shadow-sm p-3 bg-white my-3" dir="rtl">

    <div class="d-flex justify-content-between align-items-end col-3">

        <p>{{number}}</p>

        <div>

            <img class="rounded" [src]="image" width="50px" alt="">

        </div>

        <p class="fs-m-2">{{title}}</p>
        <p class="text-secondary fs-m-2">{{description}}</p>

    </div>

    <div class="d-flex justify-content-between col-2">

        <mat-icon class="text-danger fs-m-4">delete_outline</mat-icon>

        <p class="text-secondary fs-m-2" (click)="openDialog()" style="cursor: pointer;">جزئیات</p>
        <p class="text-secondary fs-m-2" [routerLink]="[editUrl]" style="cursor: pointer;">ویرایش</p>

        <div class="form-check fs-m-2">
            <input class="form-check-input" type="checkbox" value="">
        </div>

    </div>

</div>
