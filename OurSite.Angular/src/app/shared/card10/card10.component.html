<section class=" rounded  shadow-sm bg-white p-3" dir="rtl">

    <div class="d-flex justify-content-between ">

        <div class="d-flex justify-content-between col-4 a">
            <h5 class="fw-bold">{{title}}</h5>
            <p class="text-primary">{{link}}</p>
        </div>
        
        <div class="d-flex fs-m-2">
            <p>وضعیت : </p>
            <p>{{condition}}</p>
        </div>

    </div>
    
    <div class="d-flex justify-content-between pt-2">
        
        <div>
            <p class="fs-m-2 text-secondary mt-2">{{description}}</p>
        </div>

        <div class="d-flex justify-content-between align-items-center">
            <mat-icon class="text-danger fs-m-4">delete_outline</mat-icon>
            <mat-icon class="text-secondary fs-m-4">create</mat-icon>
            <mat-icon class="text-secondary fs-m-4">filter_none</mat-icon>

            <div class="form-check fs-m-4 check-box">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  
                </label>
            </div>

        </div>

    </div>

</section>
