<mat-drawer-container class="example-container" style="height: 100vh;z-index: 999;position: absolute;top: 0;right: 0;" autosize >
    <mat-drawer #drawer class="example-sidenav bg-dark" mode="side" position="end" (mouseleave)="drawer.close()">
        <div class="d-flex justify-content-start p-2 bg-secondary" [routerLink]="['/admin/dashboard']" style="cursor: pointer;">
            <div>
                <img src="../../../assets/imgs/Logo-Nicode copy-fin3.png" width="50px" alt="">
            </div>

            <div class="d-flex flex-column justify-content-center ms-2 text-white">
                <small class="fw-bold">NICODE</small>
                <small>Hi, Mobin!</small>
            </div>
        </div>

        <div class="d-flex flex-column align-items-end text-white">
            <div class="w-100" (mouseenter)="first()" (mouseleave)="first()">
                <div class="d-flex align-items-center justify-content-between w-100 p-2" [routerLink]="['/admin/dashboard']"
                routerLinkActive="bg-primary" style="cursor: pointer;">
                    <mat-icon class="ms-3"  [class]="rotateArrow">keyboard_arrow_left</mat-icon>
    
                    <div class="d-flex align-items-center justify-content-end">
                        <p class="mt-3 me-3">داشبورد</p>
                        <mat-icon style="font-size: 25px;" class="me-4"> dashboard</mat-icon>
                    </div>
                </div>

                <div [class]="openSubmenu">
                    <div class="d-flex align-items-center justify-content-end w-100 p-2 flex-column" [routerLink]="['/admin/dashboard']"
                    style="cursor: pointer;">
    
                    <div class="d-flex justify-content-center align-items-center py-2">
                        <p class=" fs-m-2">پوری</p>
                        
                    </div>

                    <div class="d-flex justify-content-center align-items-center py-2">
                        <p class=" fs-m-2">سینا</p>
                        
                    </div>

                    <div class="d-flex justify-content-center align-items-center py-2">
                        <p class=" fs-m-2">مهدی</p>
                        
                    </div>
                </div>
                </div>
            </div>

            <div class="d-flex align-items-center justify-content-end w-100 p-2" [routerLink]="['/admin/ticket']"
            routerLinkActive="bg-primary" style="cursor: pointer;">
                <p class="mt-3 me-3">تیکت</p>
                <mat-icon style="font-size: 25px;" class="me-4"> border_color</mat-icon>
            </div>

            <div class="d-flex align-items-center justify-content-end w-100 p-2" [routerLink]="['/admin/project']"
            routerLinkActive="bg-primary" style="cursor: pointer;">
                <p class="mt-3 me-3">پروژه ها</p>
                <mat-icon style="font-size: 25px;" class="me-4">playlist_add_check</mat-icon>
            </div>

            <div class="d-flex align-items-center justify-content-end w-100 p-2" [routerLink]="['/admin/payment']"
            routerLinkActive="bg-primary" style="cursor: pointer;">
                <p class="mt-3 me-3" >پرداخت</p>
                <mat-icon style="font-size: 25px;" class="me-4">shopping_cart</mat-icon>
            </div>

        </div>
    </mat-drawer>  
    <div class="bg-dark text-white" style="position: absolute; top: 0;bottom: 0;left: 180px;right: 0;" (mouseenter)="drawer.open()">
        <div class="d-flex justify-content-center p-2 bg-secondary">
            <img src="../../../assets/imgs/Logo-Nicode copy-fin3.png" width="50px" alt="">
        </div>

        <div class="d-flex align-items-center justify-content-center p-4" [routerLink]="['/admin/dashboard']"
        routerLinkActive="bg-primary">
            <mat-icon style="font-size: 25px;"> dashboard</mat-icon>
        </div>

        <div class="d-flex align-items-center justify-content-center p-4" [routerLink]="['/admin/ticket']"
        routerLinkActive="bg-primary">
            <mat-icon style="font-size: 25px;"> border_color</mat-icon>
        </div>

        <div class="d-flex align-items-center justify-content-center p-4" [routerLink]="['/admin/project']"
        routerLinkActive="bg-primary">
            <mat-icon style="font-size: 25px;">playlist_add_check</mat-icon>
        </div>

        <div class="d-flex align-items-center justify-content-center p-4" [routerLink]="['/admin/payment']"
        routerLinkActive="bg-primary">
            <mat-icon style="font-size: 25px;">shopping_cart</mat-icon>
        </div>
    </div>
</mat-drawer-container>
