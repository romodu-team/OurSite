<mat-drawer-container class="example-container" style="height: 100vh;z-index: 999;position: absolute;top: 0;right: 0;" autosize >
    <mat-drawer #drawer class="example-sidenav bg-dark" mode="side" position="end" (mouseleave)="drawer.close()">
        <div class="d-flex justify-content-start p-2 bg-secondary">
            <div>
                <img src="../../../assets/imgs/Logo-Nicode copy-fin3.png" width="50px" alt="">
            </div>

            <div class="d-flex flex-column justify-content-center ms-2 text-white">
                <small class="fw-bold">NICODE</small>
                <small>Hi, Mobin!</small>
            </div>
        </div>

        <div class="d-flex flex-column align-items-end mt-4 me-4 text-white">
            <div class="d-flex align-items-center justify-content-center">
                <p class="mt-3 me-3">تیکت</p>
                <mat-icon style="font-size: 25px;"> border_color</mat-icon>
            </div>

            <div class="d-flex align-items-center justify-content-center">
                <p class="mt-3 me-3">پروژه ها</p>
                <mat-icon style="font-size: 25px;">playlist_add_check</mat-icon>
            </div>

            <div class="d-flex align-items-center justify-content-center">
                <p class="mt-3 me-3">پرداخت</p>
                <mat-icon style="font-size: 25px;">shopping_cart</mat-icon>
            </div>
        </div>
    </mat-drawer>  
    <div class="bg-dark text-white" style="position: absolute; top: 0;bottom: 0;left: 180px;right: 0;" (mouseenter)="drawer.open()">
        <div class="d-flex justify-content-center p-2 bg-secondary">
            <img src="../../../assets/imgs/Logo-Nicode copy-fin3.png" width="50px" alt="">
        </div>

        <div class="d-flex align-items-center justify-content-center mt-5">
            <mat-icon style="font-size: 25px;"> border_color</mat-icon>
        </div>

        <div class="d-flex align-items-center justify-content-center mt-4">
            <mat-icon style="font-size: 25px;">playlist_add_check</mat-icon>
        </div>

        <div class="d-flex align-items-center justify-content-center mt-4">
            <mat-icon style="font-size: 25px;">shopping_cart</mat-icon>
        </div>
    </div>
</mat-drawer-container>
