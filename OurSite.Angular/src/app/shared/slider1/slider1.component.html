<div class="w-100 d-flex justify-content-center align-items-center flex-column">
  <div style="position: relative;" class="d-flex justify-content-center">
    <img [src]="selectedImg.url" class="col-10">
    <div style="top: 45%;left: 120px; right: 120px; position: absolute;z-index: 99;">
      <div class="d-flex justify-content-between">
        <button class="btn btn-primary btn-lg"><</button> 
        <button class="btn btn-primary btn-lg">></button>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center mt-5 flex-wrap col-10">
    <img *ngFor="let photo of photos; let i = index" [src]="photo.url" class="col-2 mx-2" alt=""
      (click)="selectedPhoto(i + 1)">
  </div>
</div>
