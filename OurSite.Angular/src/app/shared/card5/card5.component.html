<div class="d-flex justify-content-center align-items-center p-2 col-2 shadow-sm rounded w-100"
         (mouseenter)="Hover()" (mouseleave)="InHover()" [class]="[hover, shadow]" style="transition: .3s ease-in-out;">

        <p class="fw-bold opacity-75 " (mouseenter)="Color()" (mouseleave)="InColor()" [class]="[color]" style="transition: .3s ease-in-out;">{{title}}</p>
    
</div>
