<div class="container" dir="rtl">
    <div>
        <p style="font-size: 30px;">فرم ارسال درخواست مشاوره</p>
        <span style="width:250px ;height: 2px; display: block;" class="bg-primary"></span>
    </div>
    <!-- right inputs -->
    <div class="d-flex" [formGroup]="myForm">
        <div class="col-6 d-block ">
            
            <!-- name-familly -->
            <div class="d-flex justify-content-between ms-5 mb-3">
                <div class="col-5">
                    <label>نام</label>
                    <input type="text" class="form-control mt-2" dir="rtl" formControlName="firstName">
                </div>
                
                <div class="col-5">
                    <label>نام خانوادگی</label>
                    <input type="text" class="form-control mt-2" dir="rtl" formControlName="lastName">
                </div>
                
            </div>
            <!-- email-phone -->
            <div  class="ms-5" >

                <div class="mb-3">
                    <label>ایمیل</label>
                    <input type="text" class="form-control mt-2" dir="rtl" formControlName="email">
                </div>

                <div class="d-flex align-items-center">
                    <div class="col-10">
                        <label for="">تلفن همراه</label>
                        <input type="text" class="form-control carv-left-none mt-2" formControlName="phone">
                    </div>
                    <div class="col-2 mt-2">
                        <select name="" id="" class="form-control mt-4 carv-right-none " style="cursor: pointer;">
                            <option value="">انتخاب کنید</option>
                            <option value="">2</option>
                            <option value="">4</option>
                        </select>
                    </div>
                </div>

            </div>
            
        </div>
        <!-- upload file -->
        <div class=" col-6 me-5 position-relative">
            <label>توضیحات</label>
            <textarea class="form-control mt-2" dir="rtl" name="" id="" cols="30" rows="8" formControlName="description"></textarea>
            <p class="position-absolute bottom-0 start-0 px-3" style="cursor: pointer;">ارسال فایل</p>
        </div>
        
    </div>

    <!-- check boxs-->
    <div class="d-flex justify-content-between py-5">
        <!-- check boxs left -->
        <div dir="ltr" class="d-flex">
            <div class="form-check form-check-inline">
                <label for="1">طراحی وردپرس</label>
                <input class="form-check-input" id="1" type="checkbox">
            </div>
            <div class="form-check form-check-inline">
                <label for="2">طراحی اختصاصی</label>
                <input class="form-check-input" id="2" type="checkbox">
            </div>
            <div class="ps-5">
                <label>:روش پیاده سازی</label>
                
            </div>
        </div>
        <!-- check boxs right -->
        <div style="margin-left:87px ;" dir="ltr" class="d-flex col-6">
            <div class="form-check form-check-inline">
                <label for="3">طراحی رابط کاربری</label>
                <input class="form-check-input" id="3" type="checkbox">
            </div>
            <div class="form-check form-check-inline">
                <label for="4">اپلیکیشن </label>
                <input class="form-check-input" id="4" type="checkbox">
            </div>
            <div class="form-check form-check-inline">
                <label for="5">طراحی سایت</label>
                <input class="form-check-input" id="5" type="checkbox">
            </div>
            <div class="ps-5">
                <label for="">:نوع سفارش</label>
                
            </div> 
        </div>

    </div>
    <!-- save btn -->
    <div class="py-3 d-flex justify-content-start ">
        <button class="btn-primary btn-lg rounded  px-4" (click)="submitForm()">ثبت</button>
        <button class="btn-outline-primary btn-lg rounded mx-3 px-4">انصراف</button>
    </div>

</div>
