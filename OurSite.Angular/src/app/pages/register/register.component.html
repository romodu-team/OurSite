<section class="containe-fluid text-white" dir="rtl">
    <div class="container d-flex align-item-center flex-column justify-content-center" style="height: 80vh;">

        <div>
            <h1 class=" mt-5 fw-bold"> ثبت نام در سایت  </h1>
            <p class="mt-3 fw-bold">لطفا نام و نام خانوادگی خود را وارد کنید</p>
        </div>
    
        <div class="col-6" *ngIf="number == 1">
            <label class="mt-4"  for="">نام </label>
            <input class="form-control mt-3" type="text">
    
            <label class="mt-4" for=""> نام خانوادگی </label>
            <input class="form-control mt-3" type="text">
        </div>

        <div class="col-6" *ngIf="number == 2">
            <label class="mt-4"  for=""> ایمیل </label>
            <input class="form-control mt-3" type="text">
    
            <label class="mt-4" for=""> شماره تلفن  </label>
            <input class="form-control mt-3" type="text">
        </div>

        <div class="col-6" *ngIf="number == 3">
            <label class="mt-4"  for=""> پسورد </label>
            <input class="form-control mt-3" type="text">
    
            <label class="mt-4" for=""> تکرار پسورد  </label>
            <input class="form-control mt-3" type="text">
        </div>

        <div class="mt-5 col-6" dir="ltr">
            <button class="btn btn-primary px-5 mx-3" (click)="next()" *ngIf="number != 3 ">بعدی</button>
            <button class="btn btn-primary px-5 mx-3" *ngIf="number == 3"> ثبت </button>
            <button class="btn btn-secondary px-5" (click)="past()" *ngIf="number != 1">قبلی</button>
        </div>
    </div>

</section>
